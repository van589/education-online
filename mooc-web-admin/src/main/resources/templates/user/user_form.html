<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 引入公共的 静态资源 部分 -->
<head th:replace="includes/common_includes :: common_header('后台管理 | 新增用户')">
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">


    <!-- 引入公共的 导航栏 部分 -->
    <header th:replace="includes/common_includes :: common_nav"></header>
    <!-- 引入公共的 菜单栏 部分 -->
    <aside th:replace="includes/common_includes :: common_menu"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#" th:text="${user.id == null ? '新增用户' : '编辑用户'}">新增用户</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div th:if="${baseResult != null}" class="alert alert-dismissible"
                         th:classappend="${baseResult.status == 200} ? 'alert-success' : 'alert-danger'">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <span th:text="${baseResult.message}"></span>
                    </div>


                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title" th:text="${user.id == null ? '新增用户' : '编辑用户'}"></h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="inputForm" class="form-horizontal" th:action="@{/user/save}" th:object="${user}"
                              method="post">
                            <input type="hidden" th:value="${user.id}" name="id"/>

                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">用户账户</label>

                                    <div class="col-sm-10">
                                        <input name="name" id="name" type="text" class="form-control required"
                                               placeholder="请输入用户账户" th:value="${user.name}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nickname" class="col-sm-2 control-label">用户昵称</label>

                                    <div class="col-sm-10">
                                        <input name="nickname" id="nickname" type="text" class="form-control required"
                                               placeholder="请输入用户昵称" th:value="${user.nickname}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">用户密码</label>

                                    <div class="col-sm-10">
                                        <input name="password" id="password" type="password"
                                               class="form-control required" placeholder="请输入用户密码" th:value="${user.password}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sex" class="col-sm-2 control-label">性别</label>

                                    <div class="col-sm-10">
                                        <select name="sex" id="sex" class="form-control required" style="width: 100%;">
                                            <option th:selected="${user.sex == 'Male'}" value="Male">Male</option>
                                            <option th:selected="${user.sex == 'Female'}" value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">手机号码</label>

                                    <div class="col-sm-10">
                                        <input name="phone" id="phone" type="text" class="form-control required mobile"
                                               placeholder="请输入手机号码" th:value="${user.phone}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">邮箱地址</label>

                                    <div class="col-sm-10">
                                        <input name="email" id="email" type="text" class="form-control required email"
                                               placeholder="请输入邮箱地址" th:value="${user.email}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="wechar" class="col-sm-2 control-label">微信号</label>

                                    <div class="col-sm-10">
                                        <input name="wechar" id="wechar" type="text" class="form-control "
                                               placeholder="请输入微信号(可为空)" th:value="${user.wechar}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="collect" class="col-sm-2 control-label">用户余额</label>

                                    <div class="col-sm-10">
                                        <input name="collect" id="collect" type="text" class="form-control number"
                                               placeholder="请输入用户余额(可为空)" th:value="${user.collect}">
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label for="education" class="col-sm-2 control-label">教育程度</label>

                                    <div class="col-sm-10">
                                        <input name="education" id="education" type="text" class="form-control"
                                               placeholder="请输入教育程度(可为空)" th:value="${user.education}">
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label for="education" class="col-sm-2 control-label">教育程度</label>

                                    <div class="col-sm-10">
                                        <select name="education" id="education" class="form-control" style="width: 100%;">
                                            <option th:selected="${user.education == '无'}" value="无">无</option>
                                            <option th:selected="${user.education == '初中'}" value="初中">初中</option>
                                            <option th:selected="${user.education == '高中'}" value="高中">高中</option>
                                            <option th:selected="${user.education == '中专'}" value="中专">中专</option>
                                            <option th:selected="${user.education == '专科'}" value="专科">专科</option>
                                            <option th:selected="${user.education == '本科'}" value="本科">本科</option>
                                            <option th:selected="${user.education == '硕士'}" value="硕士">硕士</option>
                                            <option th:selected="${user.education == '博士'}" value="博士">博士</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="history.go(-1);">返回</button>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- 引入公共的 copyright 部分 -->
    <footer th:replace="includes/common_includes :: common_copyright"></footer>
    <!-- 引入公共的 JS 部分 -->
    <div th:replace="includes/common_includes :: common_foot"></div>
</div>

</body>
</html>
