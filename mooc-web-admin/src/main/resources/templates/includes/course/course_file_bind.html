<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Select2 -->
    <link rel="stylesheet" href="/static/assets/bower_components/select2/dist/css/select2.min.css">
</head>
<body>
<div class="box-body">
    <div class="form-group" th:if="${courseFile} != null">
        <label> 选择要绑定的课程 </label>
        <select class="form-control select2" id="selectCourseFile" name="courseFile" style="width: 100%;">
            <option value="" selected="selected" disabled>选择视频</option>
            <option th:each="file:${courseFile}" th:value="${file.id}"
                    th:text="${file.filename}"></option>
        </select>
    </div>
    <div class="form-group" th:if="${message} != null">
        <label th:text="${message}"> </label>
    </div>
    <br>
</div>
<!-- Select2 -->
<script src="/static/assets/bower_components/select2/dist/js/select2.full.min.js"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();
    });
</script>
</body>
</html>
