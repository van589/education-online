<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box-body">
    <div class="form-group">
        <form action="/course/bindImage" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${courseId}" name="id">
            <label for="image" class="col-sm-2 control-label">课程封面</label>

            <div class="col-sm-10">
                <input name="image" id="image" type="file" class="form-control" placeholder="请输入课程简介">
            </div>

            <input type="submit" id="btnSubmit" style="display: none">
        </form>
    </div>
</div>
<br>
</body>
</html>
