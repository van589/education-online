<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>VIP日期</label>
                <select id="vipSettingSelect" class="form-control select2" style="width: 100%;">
                    <option value="1">1天</option>
                    <option value="7">7天</option>
                    <option value="15">15天</option>
                    <option value="30" selected="selected">30天</option>
                    <option value="90">90天</option>
                    <option value="180">180天</option>
                    <option value="360">360天</option>
                    <option value="0">取消VIP</option>
                </select>
            </div>
        </div>
    </div>
</div>
<!-- Select2 -->
<script src="/static/assets/bower_components/select2/dist/js/select2.full.min.js"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();
    });
</script>
</body>
</html>
