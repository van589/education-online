<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/ziy.css">
    <script src="/static/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/static/assets/js/index.js"></script>
    <script src="/static/assets/js/jquery.SuperSlide.2.1.1.source.js"></script>
</head>
<body>

<!--头部-->
<div id="header">
    <div class="header-box">
        <h3 class="huany">MyShop本地购物商城欢迎您的到来！</h3>
        <ul class="header-right" th:if="${session.user == null}">
            <li class="denglu">Hi~<a class="red" href="/login">请登录!</a> <a href="#">[免费注册]</a></li>
        </ul>
        <ul class="header-right" th:if="${session.user != null}">
            <li class="denglu">欢迎~ 用户：<span th:text="${session.user.name}">用户名字</span>&nbsp;&nbsp;&nbsp;<a href="#">用户信息（待开发）</a>&nbsp;&nbsp;&nbsp;<a
                    href="/logout" class="red">[注销]</a></li>
        </ul>
    </div>
</div>
<!--搜索栏-->
<div class="toub_beij">
    <div class="logo"><a href="#"><img src="/static/assets/images/logo.png"></a></div>
    <div class="search">
        <input type="text" value="查看课程" class="text" id="textt">
        <button class="button">搜索</button>
    </div>

    <div class="hotwords">
        <a class="biaoti">热门搜索：</a>
        <a href="#">Java</a>
        <a href="#">C#</a>
    </div>
</div>
<div class="dianp_daoh_beij">
    <div class="beij_center">
        <div class="dp_daoh_ul">
            <ul>
                <li class="dp_dh_li"><a href="#" class="lin_color">首页</a></li>
                <li class="dp_dh_li"><a href="#" class="lin_color">分销商品</a></li>
                <li class="dp_dh_li"><a href="#" class="lin_color">化妆镜</a></li>
                <li class="dp_dh_li"><a href="#" class="lin_color">摆件</a></li>
                <li class="dp_dh_li"><a href="#" class="lin_color">连衣裙</a></li>
                <li class="dp_dh_li"><a href="#" class="lin_color">店铺简介</a></li>
            </ul>
        </div>
    </div>
</div>

<!--banner-->
<div class="dianp_banner_brij">
    <div class="slideBox_dianp">
        <div class="hd">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <div class="bd">
            <ul>
                <li><a href="#" target="_blank"><img src="/static/assets/images/dianp_banner.jpg"/></a></li>
                <li><a href="#" target="_blank"><img src="/static/assets/images/dianp_banner2.jpg"/></a></li>
                <li><a href="#" target="_blank"><img src="/static/assets/images/dianp_banner.jpg"/></a></li>
            </ul>
        </div>
        <a class="prev" href="javascript:void(0)"></a>
        <a class="next" href="javascript:void(0)"></a>
    </div>
</div>

<div class="beij_center">
    <div class="dp_sy_biaot">
        <div class="dis_jvz">
            <div class="zuoy_xian"></div>
            <div class="biaot_minz">
                <h1>精品推荐</h1>
                <h3>Boutique zone</h3>
            </div>
            <div class="zuoy_xian"></div>
        </div>
    </div>
    <div class="jinp_tuij_lb">
        <ul>
            <li th:each="boutiqueCourse:${boutiqueCourse}">
                <a href="#" class="jngp_img"><img src="/static/assets/images/dianp_anli1.jpg"></a>
                <a href="#" class="jinp_biaot" th:text="'视频名称'+${boutiqueCourse.name}">java</a>
                <span th:text="'￥'+${boutiqueCourse.price} + ${boutiqueCourse.label} ">￥139.00</span>
            </li>
        </ul>
    </div>
</div>

<div class="beij_center">
    <div class="dp_sy_biaot">
        <div class="dis_jvz">
            <div class="zuoy_xian"></div>
            <div class="biaot_minz">
                <h1>热销专区</h1>
                <h3>Hot zone</h3>
            </div>
            <div class="zuoy_xian"></div>
        </div>
    </div>
</div>

<div class="rexzqxt_beij">
    <div class="beij_center">
        <div class="picScroll_left_dianp">
            <div class="hd">
                <ul></ul>
            </div>
            <div class="bd jinp_tuij_lb">
                <ul class="picList">
                    <li th:each="boutiqueCourse:${boutiqueCourse}">
                        <a href="#" class="jngp_img"><img src="/static/assets/images/dianp_anli1.jpg"></a>
                        <a href="#" class="jinp_biaot" th:text="'视频名称'+${boutiqueCourse.name}">java</a>
                        <span th:text="'￥'+${boutiqueCourse.price} + ${boutiqueCourse.label} ">￥139.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<div class="dib_beij">
    <div class="dib_jvz_beij">
        <div class="beia_hao">
            <p>京ICP备：123456789号 </p>
            <p class="gonga_bei">京公网安备：123456789号</p>
            <div class="renz_">
                <span></span>
                <span class="span1"></span>
                <span class="span2"></span>
                <span class="span3"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    jQuery(".picScroll_left_dianp").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        autoPage: true,
        effect: "left",
        autoPlay: true,
        vis: 3,
        scroll: 1,
        trigger: "click"
    });
    jQuery(".slideBox_dianp").slide({mainCell: ".bd ul", autoPlay: true});
    $.ajax({
        "url": url,
        "type": "POST",
        "data": {"ids": _idArray.toString()},
        "dataType": "JSON",
        "success": function (data) {
            defaultModelOk(data);
        }
    });
</script>
</body>
</html>
