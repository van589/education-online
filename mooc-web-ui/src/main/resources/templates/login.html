<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/ziy.css">
</head>
<body>
<!--dengl-->
<div class="beij_center">
    <div class="dengl_logo">
        <h1>欢迎登录</h1>
    </div>
</div>
<div class="dengl_beij">

    <div class="banner_xin">
        <img src="/static/assets/images/ss.jpg">
    </div>
    <div class="beij_center dengl_jvz">
        <div class="login_form">
            <div class="login_tab">
                <h2>欢迎登录</h2>
            </div>
            <form action="/login" method="post">
                <div class="kengl_kuang">
                    <div class="txt_kuang">
                        <input name="name" type="text" class="itxt" placeholder="用户名">
                        <input name="password" type="password" class="itxt" placeholder="密码">
                    </div>
                    <div class="remember">
                        <div class="fl">
                            <input type="checkbox">
                            <label>自动登录</label>
                        </div>
                        <div class="fr">
                            <a href="#" class="fl" target="_blank" title="忘记密码">忘记密码请联系管理员</a>
                        </div>
                    </div>
                    <input type="submit" tabindex="5" value="登 录" class="btnnuw">
                </div>
            </form>
            <div class="corp_login">
                <div class="regist_link"><a href="#" target="_blank"><b></b>立即注册</a></div>
            </div>
        </div>
    </div>
</div>

<!-- 导入公共的 copyright-->
<div th:replace="includes/common_includes :: common_copyright"></div>

</body>
</html>
